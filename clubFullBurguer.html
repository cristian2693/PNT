<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FULL BURGER - ¿Queres ser socio?</title>
    <link rel="icon" type="image/x-icon" href="/images/icono.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style_ clubFullBurguer.css'>
</head>
<body>
    <div class="btnVolver">
        <a href="index.html"><img src="images/flechaRetorno.png" width="60" height="60" alt=""></a>
      </div>
      <h1><i>FullBurguer Club</i></h1>

      <div id="formulario">
        <h2><Strong>Hacete socio</Strong></h2>
        <h3>Completá tus datos, juntá puntos y accedé a promos exclusivas...</h3>
        <h4><Strong>¡Bienvenid@ a FullBurguer Club!</Strong></h4>
      
      
        <form action="" >
          <label class="label" for="fname" >Nombre</label><br>
          <input class="input" type="text" id="fname" name="fname" placeholder="Ingresa tu nombre" required autofocus autocomplete="off"><br>
          <label class="label" for="lname">Apellido</label><br>
          <input class="input" type="text" id="lname" name="lname" placeholder="Ingresa tu apellido" required autocomplete="off"><br>
          <label class="label" for="fname">Fecha de nacimiento</label><br>
          <input class="input" type="date" id="fname" name="fname" min="1930-01-01" max=""><br>
          <label class="label" for="fname">Celular</label><br>
          <input class="input" type="tel" id="fname" name="fname"  placeholder="011-3456-7899" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" autocomplete="off"><br>
          <label class="label" for="fname">Mail</label><br>
          <input class="input" type="email" id="fname" name="fname" placeholder="fullburguer@gmail.com" required autocomplete="off"><br>
  
          <p class="check"><i>¿Qué plato te gustaría que tengamos de promoción la próxima semana?</i></p>

          <div class="radio" >
            <input type="radio" id="food" name="food" value="Burger" >
            <label for="food1">Navarro Mix</label><br>
            <input type="radio" id="food" name="food" value="Fingers">
            <label for="food2">Fluck Burger</label><br>
            <input type="radio" id="food" name="food" value="Onion-Rings">
            <label for="food3">Peña Fingers</label><br>
            <br>
          </div>

          <textarea class="textarea" name="message" rows="2" cols="27" placeholder="Dejanos tu sugerencia..."></textarea>
      
          <br><br>
          <input class="botonEnviar" type="submit" value="Enviar">
        </form> 

      </div>
</body>
</html>
